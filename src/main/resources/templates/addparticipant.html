<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
<head>
    <title>CostSharing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>	
	<div class="col d-flex justify-content-center"><div class="card" style="width: 30%">
		<div class="card-body">
			<h3 class="card-title" th:text="#{newPart}"></h3>
			<form th:object="${participant}" th:action="@{/saveparticipant}" action="#" method="post">
				<table  class="table">
			    	<tr><td th:text="#{name}">Name: </td><td><input type="text" th:field="${participant.partName}" /></td></tr>
					<tr><td th:text="#{trip}">Trip: </td><td th:text="${participant.getTrip().getTripName()}" th:field="${trip}"></td>
					<tr><td></td><td><input type="hidden" th:field="${participant.partID}" /></td></tr>
					<tr><td></td><td><input type="hidden" th:field="${participant.trip.tripID}" /></td></tr>
				</table> 
			    <input type="submit" name="save" value="Save"/>
			    <input type="submit" name="cancel" value="Cancel"/>
			</form>
		    
     	</div>
     </div></div>

</body>
</html>
